<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
// Website Inspect, right click on an HTML attribute, Break on..., attribute modifications
//  this creates debugger in the code for when an attribute gets modified by JS code


    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'REGULAR');
    let text = 'LARGE';
    console.log(`Hello I am a ${text} string!`);

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red');

    // warning!
    console.warn('OH NOOOO');

    // Error :|
    console.error('Shit');

    // Info
    console.info('Crocodiles eat 3-4 people per year'); // doesn't seem to be working should be a blue 'i' beside the text

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is not right!');

    console.assert(1 === 2, 'That is wrong!'); // will only display when the thing you're testing is false

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    // dogs.forEach(dog => {
    //   console.log(`This is ${dog.name}`);
    //   console.log(`${dog.name} is ${dog.age} years old`);
    //   console.log(`${dog.name} is ${dog.age * 7} dogs years old`);
    // });

    // dogs.forEach(dog => {
    //   console.group(`${dog.name}`);
    //   console.log(`This is ${dog.name}`);
    //   console.log(`${dog.name} is ${dog.age} years old`);
    //   console.log(`${dog.name} is ${dog.age * 7} dog years old`);
    //   console.groupEnd(`${dog.name}`);
    // });

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes'); // counts in real time the number of uses of the string, but could be anything
    console.count('Wes');
    console.count('Jan');
    console.count('Jan');
    console.count('Jan');
    console.count('Wes');
    console.count('Wes');
    console.count('Jan');
    console.count('Jan');
    console.count('Jan');
    console.count('Wes');
    console.count('Jan');
    console.count('Jan');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
